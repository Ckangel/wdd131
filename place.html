<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Course WDD131 - Country Page - Charles Ajeigbe">
<meta name="author" content="Charles Ajeigbe">
<title>Country Page- Charles Kingsley Ajeigbe</title>
<link rel="stylesheet" href="styles/place.css">  
<link rel="stylesheet" href="styles/place-large.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Ghana</h1>
    </header>

    <main>
        <div class="hero-img">
            <picture>
                <source srcset="images/ghbeach_hero.webp" media="(min-width: 1024px)">
                <source srcset="images/ghbeach2.webp" media="(min-width: 768px)">
                <img src="images/ghana_sunset.webp" alt="Ghanaian Experience">
            </picture>    
        </div>

        <aside class="table-left">
            <table id="data">
                <thead>
                    <tr><th colspan="2">Data</th></tr>
                </thead>
                <tbody>
                    <tr><td>Area</td><td>238,540 km² (92,101 mi²)</td></tr>
                    <tr><td>Population</td><td>33,788,000</td></tr>
                    <tr><td>Capital</td><td>Accra</td></tr>
                    <tr><td>Languages</td><td>Twi, English</td></tr>
                    <tr><td>Currency</td><td>Cedi</td></tr>
                    <tr><td>Time Zone</td><td>UTC / GMT</td></tr>
                    <tr><td>Calling Code</td><td>+233</td></tr>
                    <tr><td>Internet TLD</td><td>.gh</td></tr>
                </tbody>
            </table>
        </aside>

        <aside class="table-right">
            <table id="weather">
                <thead>
                    <tr><th colspan="2">Weather <span>⛈️</span></th></tr>
                </thead>
                <tbody>
                    <tr><td>Temperature</td><td>#</td></tr>
                    <tr><td>Conditions</td><td>#</td></tr>
                    <tr><td>Wind</td><td>#</td></tr>
                    <tr><td>Wind Chill</td><td>#</td></tr>
                </tbody>
            </table>
        </aside>
    </main>
    <footer id="footer">
        <p id="footer-content"></p>
    </footer>
        </body>
    </html>
